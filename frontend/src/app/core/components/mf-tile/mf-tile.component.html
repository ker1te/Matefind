<div class="container copy-block" appHighlight>
    <mat-card>
        <mat-card-header>
            <mat-card-title class="tile-title">
                <img height="90px" src="{{rootServerUrl + data.image}}" alt={{data.title}}>
                <h3>{{ data.title }}</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="tile-subtitle">{{ data.subTitle }}</p>
        </mat-card-content>
    </mat-card>
</div>
