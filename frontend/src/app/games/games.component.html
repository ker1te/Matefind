<div class="container">
  <div *ngIf="authService.isAdmin()" class="control-panel">
    <button mat-stroked-button (click)="onCreateGameClick()">Create</button>
  </div>
  <app-game-tile *ngFor="let game of games" [game]="game" (click)="onGameClick(game.id)"></app-game-tile>
  <mat-spinner *ngIf="!games" class="spinner" diameter="70"></mat-spinner>
</div>
