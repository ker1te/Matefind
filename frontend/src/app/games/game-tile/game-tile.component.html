<div class="container copy-block" appHighlight>
  <mat-card>
    <mat-card-header>
      <mat-card-title class="game-card-title">
        <img height="90px" src="{{rootServerUrl + game.avatar}}" alt={{game.name}}>
        <h3>{{ game.name }}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="game-description">{{ game.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
