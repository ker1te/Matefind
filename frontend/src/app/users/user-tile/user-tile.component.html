<div class="container copy-block" appHighlight>
  <mat-card>
    <mat-card-header>
      <mat-card-title class="user-card-title">
        <img height="90px" src="{{rootServerUrl + user.avatar}}" alt={{user.name}}>
        <h3>{{ user.name }}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-spinner *ngIf="userGamesIsLoading" class="spinner" diameter="25"></mat-spinner>
      <p *ngIf="!userGamesIsLoading" class="user-game-list">{{ userGames }}</p>
      <!-- <p class="user-description">{{ user.description }}</p> -->
    </mat-card-content>
  </mat-card>
</div>
