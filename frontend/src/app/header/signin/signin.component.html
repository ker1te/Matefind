<div class="container">
  <h1>Sign In</h1>
  <form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text"
          [(ngModel)]="user.username" name="username" 
          #username="ngModel" required/>
          <!-- <mat-error *ngIf="username.errors?.required">Username is required</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password"
          [(ngModel)]="user.password" name="password"
          #password="ngModel" required/>
          <!-- <mat-error *ngIf="password.errors?.required">Password is required</mat-error> -->
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember" >Remember me</mat-checkbox><br>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button>Registration</button>
    <button mat-button type="submit" [disabled]="loginForm.form.invalid" class="login-button">Submit</button>
  </mat-dialog-actions>
  </form>
</div>
